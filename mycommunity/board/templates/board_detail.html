{% extends "base_page.html" %}

{% block contents_area %}
<div class="row mt-3">
    <div class="col-md-12 text-center">
        <h2 id="sample_target">Board Detail Page</h2>
    </div>

    <div class="col-md-12">
         <div class="form-group">
             <label for="title">제목</label>
             <input type="text" class="form-control" id="title" value="{{ board_data.subject }}" readonly>
             <label for="content">내용</label>
             <textarea class="form-control" id="content" readonly>{{ board_data.contents }}</textarea>
         </div>
        <button class="btn btn-default">게시물 목록</button>
    </div>
</div>
{% endblock %}
